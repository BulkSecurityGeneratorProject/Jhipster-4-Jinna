
<div *ngIf="servicemedical">
    <h2><span jhiTranslate="avancementApp.servicemedical.detail.title">Service medical</span> {{servicemedical.nom}}</h2>
    <h3>Liste des medecins inscrits dans ce service </h3>
    <hr>
    <jhi-alert-error></jhi-alert-error>

    <div class="table-responsive" *ngIf="medecins">
        <table class="table table-striped">
            <thead>
            <tr>

                <th>Nom </th>
                <th>Prenom </th>


            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medecin of medecins ;trackBy: trackId">

                <td>{{medecin.nom}}</td>
                <td>{{medecin.prenom}}</td>

                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../medecin', medecin.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'medecin/'+ medecin.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'medecin/'+ medecin.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'servicemedical/'+ servicemedical.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
